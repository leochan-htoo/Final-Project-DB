<h1>Faculty&Staff Information</h1>
>

<div class="container">
    <div class="row">
        <div class="col-10">
            <label for="fname">First Name:</label>
        </div>
        <div class="col-90">
            <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <label for="lname">Last Name:</label>
        </div>
        <div class="col-90">
            <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
        </div>
    </div>

    <div class="row">
        <div class="col-10">
            <label for="fname">Faculty-ID:</label>
        </div>
        <div class="col-90">
            <input type="text" id="fname" name="firstname" placeholder="20210001">
        </div>
    </div>

    <div class="row">
        <div class="col-10">
            <label for="email">Email:</label>
        </div>
        <div class="col-90">
            <input type="email" id="email" name="email" placeholder="edward123@gmail.com">
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <label for="mobile">Mobile:</label>
        </div>
        <div class="col-90">
            <input type="tel" id="mobile" name="mobile" placeholder="+66">
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <label for="gender" required>Gender:</label>
        </div>
        <div class="col-90">
            <input type="radio" id="male" name="gender" value="male"/>Male
            <input type="radio" id="female" name="gender" value="female"/>Female
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <label for="dob">Date Of Birth:</label>
        </div>
        <div class="col-90">
            <input type="Date" id="dob" name="dob">
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <label for="address">Address:</label>
        </div>
        <div class="col-90">
            <textarea name="address" id="address" cols="30" rows="10"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <label for="city">City:</label>
        </div>
        <div class="col-90">
            <input type="text" id="city" name="city" maxlength="10">
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <label for="pincode">Zip-Code:</label>
        </div>
        <div class="col-90">
            <input type="number" id="pin" name="pin" maxlength="6">
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <label for="state">State:</label>
        </div>
        <div class="col-90">
            <input type="text" id="state" name="state">
        </div>
    </div>


    <div class="row">
        <input type="submit" value="Submit" onclick="SaveStudentDetails()">
    </div>
</div>
